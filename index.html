<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="wrapper">
                <aside>
                    <header>
                        <div class="userMenu">
                            <div class="user">
                                <img src="img/avatar_io.jpg" alt="User ProPic">
                                <p class="userName">Sofia</p>
                            </div>
                            <div class="userButtons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="notification">
                            <div class="icon-wrapper">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text-wrapper">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="searchbar">
                            <div class="input-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="text">
                        </div>
                    </header>
                    <div class="chatShelf">
                        <div class="chat" v-for="chat in contacts">
                            <div class="imgWrapper">
                                <img :src="chat.avatar" :alt="chat.name + ' \'s avatar'">
                            </div>
                            <div class="info">
                                <p class="chatName">{{ chat.name }}</p>
                                <p class="lastMessage">Ultimo messaggio inviato</p>
                            </div>
                            <div class="timeLastMesagge">12:00</div>
                        </div>
                    </div>
                </aside>
                <main>

                </main>
            </div>
        </div>
        <!-- Script JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
